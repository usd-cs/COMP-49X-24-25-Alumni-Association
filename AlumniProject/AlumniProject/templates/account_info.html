<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Info</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --founders-blue: #003b70;
      --immaculata-blue: #0074c8;
      --torero-blue: #75bee9;
      --alcala-white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, #003b70, #0074c8);
      height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    .nav-tabs .nav-link {
      color: var(--alcala-white);
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
    }
    .nav-tabs .nav-link.active {
      color: var(--torero-blue);
      background-color: var(--alcala-white);
      border-radius: 5px 5px 0 0;
    }

    .container {
      background-color: var(--torero-blue);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 50px;
      max-width: 600px;
    }

    .btn {
      background-color: var(--founders-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
    }
    .btn:hover {
      background-color: var(--immaculata-blue);
    }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav class="nav nav-tabs justify-content-center">
    <a class="nav-link" href="{% url 'token_page' %}">Token</a>
    <a class="nav-link" href="{% url 'home' %}">Post Info</a>
    <a class="nav-link active" aria-current="page" href="{% url 'account-info' %}">Account Info</a>
    <a class="nav-link" href="{% url 'demographics' %}">Demographic Info</a>
  </nav>

  <div class="container">
    <h1>Account Information</h1>
    <h2 class="mt-4">Average Likes by Day of the Week</h2>
    <canvas id="likesHistogram" style="background-color: #fff; border-radius: 10px; padding: 10px;"></canvas>
  </div>

  <script>
    // On page load, fetch day-of-week data and build histogram
    window.onload = function() {
      loadDayOfWeekData();
    };

    async function loadDayOfWeekData() {
      try {
        // Fetch data 
        const response = await fetch('/api/days-of-week');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const daysDict = data.data; 

        
        const daysOrder = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

        const labels = [];
        const likesData = [];

        daysOrder.forEach(day => {
          labels.push(day);
          
          likesData.push(daysDict[day][1]);
        });

        const ctx = document.getElementById('likesHistogram').getContext('2d');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Average Likes',
              data: likesData,
              backgroundColor: 'rgba(61, 151, 230, 0.7)',
              borderColor: 'rgba(0, 59, 112, 1)',
              borderWidth: 1,
              borderRadius: 5
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Average Likes'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Day of the Week'
                }
              }
            }
          }
        });
      } catch (err) {
        console.error('Error loading day-of-week data', err);
        alert('Unable to load day-of-week data.');
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
