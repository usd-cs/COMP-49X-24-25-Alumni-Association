<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Info</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --founders-blue: #003b70;
      --immaculata-blue: #0074c8;
      --torero-blue: #75bee9;
      --alcala-white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, #003b70, #0074c8);
      min-height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    .nav-tabs .nav-link {
      color: var(--alcala-white);
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
    }

    .nav-tabs .nav-link.active {
      color: var(--torero-blue);
      background-color: var(--alcala-white);
      border-radius: 5px 5px 0 0;
    }

    .container {
      background-color: var(--torero-blue);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
      max-width: 1200px; /* was 800px */
    }

    .form-select {
      max-width: 200px;
    }

    .chart-container {
      background-color: var(--alcala-white);
      padding: 1rem;
      border-radius: 8px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav class="nav nav-tabs justify-content-center">
    <a class="nav-link" href="{% url 'token_page' %}">Token</a>
    <a class="nav-link" href="{% url 'home' %}">Post Info</a>
    <a class="nav-link active" aria-current="page" href="{% url 'account-info' %}">Account Info</a>
    <a class="nav-link" href="{% url 'demographics' %}">Demographic Info</a>
  </nav>

  <div class="container">
    <h1 class="mb-4">Average Time of Day Interactions</h1>

    <!-- Metric Selection -->
    <form method="get" id="metric-form" class="mb-4">
      <label for="metric" class="form-label">Select Metric:</label>
      <select name="metric" id="metric" class="form-select" onchange="document.getElementById('metric-form').submit()">
        <option value="likes" {% if metric == "likes" %}selected{% endif %}>Likes</option>
        <option value="comments" {% if metric == "comments" %}selected{% endif %}>Comments</option>
        <option value="saves" {% if metric == "saves" %}selected{% endif %}>Saves</option>
        <option value="shares" {% if metric == "shares" %}selected{% endif %}>Shares</option>
      </select>
    </form>

    <!-- Charts -->
    <!-- Chart Row -->
    <div class="row">
      <!-- First chart (left side) -->
      <div class="col-md-6">
        <div class="chart-container">
          <canvas id="barChart" width="400" height="400"></canvas>
        </div>
      </div>

      <!-- Placeholder for second chart (right side) -->
      <div class="col-md-6">
        <!-- Future chart goes here -->
      </div>
    </div>
  </div>

  <!-- JSON Data -->
  {{ labels|json_script:"labels-data" }}
  {{ values|json_script:"values-data" }}

  <!-- Chart.js Script -->
  <script>
    const labels = JSON.parse(document.getElementById("labels-data").textContent);
    const values = JSON.parse(document.getElementById("values-data").textContent);

    const ctx = document.getElementById("barChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "{{ label }}",
          data: values,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
