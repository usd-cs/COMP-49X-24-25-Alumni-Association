<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Info</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --founders-blue: #003b70;
      --immaculata-blue: #0074c8;
      --torero-blue: #75bee9;
      --alcala-white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, #003b70, #0074c8);
      height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    .nav-tabs .nav-link {
      color: var(--alcala-white);
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
    }
    .nav-tabs .nav-link.active {
      color: var(--torero-blue);
      background-color: var(--alcala-white);
      border-radius: 5px 5px 0 0;
    }

    .container {
      background-color: var(--torero-blue);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 50px;
      max-width: 600px;
    }

    .btn {
      background-color: var(--founders-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
    }
    .btn:hover {
      background-color: var(--immaculata-blue);
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav class="nav nav-tabs justify-content-center">
    <a class="nav-link" href="{% url 'token_page' %}">Token</a>
    <a class="nav-link" href="{% url 'home' %}">Post Info</a>
    <a class="nav-link active" aria-current="page" href="{% url 'account-info' %}">Account Info</a>
    <a class="nav-link" href="{% url 'demographics' %}">Demographic Info</a>
  </nav>

  <div class="container">
    <h1>Account Information</h1>
    <!-- Content for Account Info will go here -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
