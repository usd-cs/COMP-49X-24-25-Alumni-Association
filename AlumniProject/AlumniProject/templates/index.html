<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Instagram Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --founders-blue: #003b70;
            --immaculata-blue: #0074c8;
            --torero-blue: #75bee9;
            --alcala-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #003b70, #0074c8);
            height: 100vh;
            color: white;
        }

        .container {
            background-color: var(--torero-blue);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-top: 50px;
        }

        .btn {
            background-color: var(--founders-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
        }

        .btn:hover {
            background-color: var(--immaculata-blue);
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
          display: flex;
          justify-content: center;  
          margin-bottom: 20px;
        }

        .input-group .form-control,
        .input-group .btn {
          width: 90%;
          max-width: 500px;
          padding: 10px;
          border-radius: 5px;
          font-size: 16px;
        }
        .input-group .btn {
          width: auto;

    <script>
        //These lines are declaring our postData variable and then calling the getPostData() when the page loads.
        window.onload = function () { 
            getPostData();
        };

        //This function saves the Instagram access token
        async function saveAccessToken() {
            const accessToken = document.getElementById("accessToken").value;
            if (!accessToken) {
                alert("Please enter a valid access token.");
                return;
            }

            try {
                const response = await fetch("{% url 'save-access-token' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ access_token: accessToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    alert("unable to save access token. Please try again.");
                }
            } catch (error) {
                console.error("Error occured while saving access token:", error);
                alert("error occurred while saving access token.");
            }
        }

        //This function updates the posts from Instagram.
        async function getPosts() {
            try {
                const response = await fetch("{% url 'get-posts' %}");
                if (response.ok) {
                    const data = await response.json();
                    alert(data.message); 
                } else {
                    alert("Unable to pull post data from Instagram. Please try again.");
                }
            } catch (error) {
                console.error("Error occured wn getting posts:", error);
                alert(" error occurred while getting posts.");
            }
        }

        //This function downloads the CSV file
        function exportCSV() {
            window.location.href = "{% url 'export-csv' %}";
        }

        async function getPostData() {
            /*try {
                const response = await fetch("{% url 'export-csv' %}");
                if (response.ok) {
                    const postData = await response.json();
                    alert(data.message);
                    displayPostData(postData)
                } else {
                    alert("Unable to pull post data from site database. Please try again.");
                }
            } catch (error) {
                console.error("Error pulling post data from site database.")
                alert("Error pulling post data from site database.")
            }*/
            //url api/posts/list name=list-posts
            //will be getting id, date_posted, post_link, likes, comments, shares, saves
            const testData = {"post1": {"date_posted": "01/01", "likes": 5, "comments": 6}, "post2": {"date_posted": "02/02", "likes": 50, "comments": 60}};
            displayPostData(testData);
        }

        function displayPostData(postData) {
            let htmlString = "";
            Object.entries(postData).forEach(([post, info])=>{
                htmlString += "<li>" + info.date_posted + " " +info.likes + " " + info.comments + "</li>";
            })
            console.log(htmlString)
            document.getElementById("postList").innerHTML = htmlString;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Get Instagram Post Info</h1>
        
        <div class="input-group justify-content-center">
            <label for="accessToken" class="form-label visually-hidden">Access Token:</label>
            <div class="d-flex align-items-center">
                <input type="text" id="accessToken" class="form-control" placeholder="Enter your access token here">
                <button onclick="saveAccessToken()" class="btn">Save Access Token</button>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button onclick="getPosts()" class="btn">Get Instagram Posts</button>
            <button onclick="exportCSV()" class="btn">Export Posts to CSV</button>
        </div>

        <div id="postList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
