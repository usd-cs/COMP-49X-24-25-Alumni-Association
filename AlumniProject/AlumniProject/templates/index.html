<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Instagram Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --founders-blue: #003b70;
            --immaculata-blue: #0074c8;
            --torero-blue: #75bee9;
            --alcala-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #003b70, #0074c8);
            height: 100vh;
            color: white;
        }

        .container {
            background-color: var(--torero-blue);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-top: 50px;
        }

        .btn {
            background-color: var(--founders-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
        }

        .btn:hover {
            background-color: var(--immaculata-blue);
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
          display: flex;
          justify-content: center;  
          margin-bottom: 20px;
        }

        .input-group .form-control,
        .input-group .btn {
          width: 90%;
          max-width: 500px;
          padding: 10px;
          border-radius: 5px;
          font-size: 16px;
        }
        .input-group .btn {
          width: auto;
          margin-left: 10px;
          padding: 10px;
          font-size: 16px;
        }
        #postList {
            margin-top: 20px;
        }
    </style>
    <script>
        //This line calls the getPostData function when the page is first loaded.
        window.onload = function () { 
            getPostData();
        };

        /**
         * This function saves the Instagram access token from the form on the page to the database.
         * @return {None}
         */
        async function saveAccessToken() {
            const accessToken = document.getElementById("accessToken").value;
            if (!accessToken) {
                alert("Please enter a valid access token.");
                return;
            }

            try {
                const response = await fetch("{% url 'save-access-token' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ access_token: accessToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    alert("unable to save access token. Please try again.");
                }
            } catch (error) {
                console.error("Error occured while saving access token:", error);
                alert("error occurred while saving access token.");
            }
        }

        /**
         * This function utilizes the Instagram API to update the database with new post data.
         * @return {None}
         */
        async function getIGPosts() {
            try {
                const response = await fetch("{% url 'get-posts' %}");
                if (response.ok) {
                    const data = await response.json();
                    alert(data.message); 
                    getPostData();
                } else {
                    alert("Unable to pull post data from Instagram. Please try again.");
                }
            } catch (error) {
                console.error("Error occured while getting posts:", error);
                alert(" error occurred while getting posts.");
            }
        }

        /**
         * This function downloads the CSV file.
         * @return {None}
         */
        function exportCSV() {
            window.location.href = "{% url 'export-csv' %}";
        }

        /**
         * Calls the backend API in order to get the post information.
         * @return {None}
         */
        async function getPostData() {
            /*try {
                const response = await fetch("{% url 'export-csv' %}");
                if (response.ok) {
                    const postData = await response.json();
                    alert(data.message);
                    displayPostData(postData)
                } else {
                    alert("Unable to pull post data from site database. Please try again.");
                }
            } catch (error) {
                console.error("Error pulling post data from site database.")
                alert("Error pulling post data from site database.")
            }*/
            //url api/posts/list name=list-posts
            //will be getting id, date_posted, post_link, likes, comments, shares, saves
            const testData = {"post1": {"date_posted": "01/01", "likes": 5, "comments": 6, "post_link": "www.instagram.com/p/DDYDMApyF2d/", "shares": 5, "saves": 2}, "post2": {"date_posted": "02/02", "likes": 50, "comments": 60, "post_link": "www.instagram.com/p/DDYDMApyF2d/", "shares": 1, "saves": 20}};
            displayPostData(testData);
        }

        /**
         * Displays the post information in the HTML of the page.
         * @param {Object} postData Information about the posts passed in an object form
         * @return {None}
         */
        function displayPostData(postData) {
            let htmlString = "";
            
            Object.entries(postData).forEach(([post, info]) => {
                try {
                    htmlString += `
                    <tr>
                        <td>${info.date_posted}</td>
                        <td>${info.likes}</td>
                        <td>${info.comments}</td>
                        <td>${info.shares}</td>
                        <td>${info.saves}</td>
                        <td>
                            <a href="https://${info.post_link}" target="_blank" class="btn btn-primary btn-sm">
                                View Post
                            </a>
                        </td>
                    </tr>
                `;
                } catch (error) {
                console.error("A post was not loaded correctly.", error);
                }
            });
            document.getElementById("postList").innerHTML = htmlString;
        }

    </script>
</head>
<body>
    <div class="container">
        <h1>Get Instagram Post Info</h1>
        
        <div class="input-group justify-content-center">
            <label for="accessToken" class="form-label visually-hidden">Access Token:</label>
            <div class="d-flex align-items-center">
                <input type="text" id="accessToken" class="form-control" placeholder="Enter your access token here">
                <button onclick="saveAccessToken()" class="btn">Save Access Token</button>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button onclick="getIGPosts()" class="btn">Get Instagram Posts</button>
            <button onclick="exportCSV()" class="btn">Export Posts to CSV</button>
        </div>

        <!-- This is the table headers, probably where we can add buttons for sorting. -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Date Posted</th>
                        <th>Likes</th>
                        <th>Comments</th>
                        <th>Shares</th>
                        <th>Saves</th>
                        <th>Post Link</th>
                    </tr>
                </thead>
                <tbody id="postList"></tbody>
            </table>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
