<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --founders-blue: #003b70;
            --immaculata-blue: #0074c8;
            --torero-blue: #75bee9;
            --alcala-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #003b70, #0074c8);
            height: 100vh;
        }

        .btn-primary:hover {
            background-color: var(--founders-blue);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #75bee9;">
            <h1 class="text-center mb-4 text-white">Dashboard Login</h1>
            <div id="g_id_onload"
                data-client_id="259200440919-fc67rl7uljiv4f9pr6r7cop6ur0cauio.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="redirect"
                data-login_uri="https://alumni-association.dedyn.io/oauth-receiver"
                data-auto_prompt="false">
            </div>

            <div class="d-flex justify-content-center">
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="pill"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left"
                    data-width="300">
                </div>
            </div>              
            <!-- Error Message Section -->
            {% if error %}
                <div class="alert alert-danger mb-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
