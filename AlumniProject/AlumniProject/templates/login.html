<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --founders-blue: #003b70;
            --immaculata-blue: #0074c8;
            --torero-blue: #75bee9;
            --alcala-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #003b70, #0074c8);
            height: 100vh;
        }

        .btn-primary:hover {
            background-color: var(--founders-blue);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #75bee9;">
            <h1 class="text-center mb-4 text-white">Dashboard Login</h1>

            <!-- Error Message Section -->
            {% if error %}
                <div class="alert alert-danger mb-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg border-0 rounded-3" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg border-0 rounded-3" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
