<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories Info</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --founders-blue: #003b70;
      --immaculata-blue: #0074c8;
      --torero-blue: #75bee9;
      --alcala-white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, #003b70, #0074c8);
      min-height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    .nav-tabs .nav-link {
      color: var(--alcala-white);
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
    }
    .nav-tabs .nav-link.active {
      color: var(--torero-blue);
      background-color: var(--alcala-white);
      border-radius: 5px 5px 0 0;
    }

    .container {
      background-color: var(--torero-blue);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 50px;
      max-width: 1000px;
    }

    .btn {
      background-color: var(--founders-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
    }
    .btn:hover {
      background-color: var(--immaculata-blue);
    }
    .btn-primary {
        background-color: var(--founders-blue);
    }
    .btn-primary:hover {
        background-color: var(--immaculata-blue);
    }
    .btn-secondary {
        background-color: var(--immaculata-blue);
    }
    .btn-secondary:hover {
        background-color: #005a9e; /* Darker immaculata blue */
    }

    /* Table styles */
    .table-fixed {
      table-layout: fixed;
      width: 100%;
    }
    
    .table-fixed th,
    .table-fixed td {
      width: 20%; /* Adjusted for 5 columns */
      vertical-align: middle;
    }
    
    .story-row.hidden {
      display: none;
    }
    
    .table-container {
      min-height: 450px; /* Minimum height for table area */
      display: flex;
      flex-direction: column;
    }
    .table-responsive {
        flex-grow: 1;
    }

    .metric-card {
      background-color: var(--alcala-white);
      color: var(--founders-blue);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .metric-label {
      font-size: 14px;
      color: var(--immaculata-blue);
    }
    #pagination-controls {
        display: none; /* Hide pagination initially */
    }
    .hidden {
        display: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav class="nav nav-tabs justify-content-center">
    <a class="nav-link" href="{% url 'token_page' %}">Token</a>
    <a class="nav-link" href="{% url 'home' %}">Post Info</a>
    <a class="nav-link" href="{% url 'account-info' %}">Account Info</a>
    <a class="nav-link active" aria-current="page" href="{% url 'stories-info' %}">Stories Info</a>
    <a class="nav-link" href="{% url 'demographics' %}">Demographic Info</a>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Stories Information</h1>
      <button id="fetchStoriesBtn" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i> Fetch Latest Stories
      </button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="metric-card">
          <div id="total-views-value" class="metric-value">{{ total_views }}</div>
          <div class="metric-label">Story Views</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="metric-card">
          <div id="total-clicks-value" class="metric-value">{{ total_profile_clicks }}</div>
          <div class="metric-label">Profile Visits</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="metric-card">
          <div id="total-swipes-value" class="metric-value">{{ total_swipes }}</div>
          <div class="metric-label">Story Interactions</div>
          <div style="font-size: 12px; color: var(--immaculata-blue); margin-top: 5px;">
            (Taps & Swipes)
          </div>
        </div>
      </div>
    </div>

    <div class="table-container">
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center table-fixed" style="background-color: var(--alcala-white); color: #000;">
            <thead>
              <tr>
                <th>Date Posted</th>
                <th>Views</th>
                <th>Profile Visits</th>
                <th>Interactions</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody id="storyList">
              <!-- Initial state (can be empty or show loading) -->
               <tr>
                  <td colspan="5">Loading stories...</td>
               </tr>
            </tbody>
          </table>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div id="pagination-controls" class="d-flex justify-content-center mt-3">
      <button id="prevBtn" class="btn btn-secondary me-2">Previous</button>
      <span id="pageInfo" class="align-self-center mx-2 text-white">Page 1</span>
      <button id="nextBtn" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Target elements --- 
    const fetchBtn = document.getElementById('fetchStoriesBtn');
    const storyListBody = document.getElementById('storyList');
    const totalViewsCard = document.getElementById('total-views-value');
    const totalClicksCard = document.getElementById('total-clicks-value');
    const totalSwipesCard = document.getElementById('total-swipes-value');
    const paginationControls = document.getElementById('pagination-controls');
    const pageInfoSpan = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentPage = 1;
    const pageSize = 10; // Number of stories per page

    // --- Function to display stories and update totals --- 
    function displayStories(stories) {
        storyListBody.innerHTML = ''; // Clear existing stories or loading message
        let totalViews = 0;
        let totalProfileClicks = 0;
        let totalSwipes = 0;

        if (!stories || stories.length === 0) {
            storyListBody.innerHTML = '<tr><td colspan="5">No active stories found.</td></tr>';
            totalViewsCard.textContent = 0;
            totalClicksCard.textContent = 0;
            totalSwipesCard.textContent = 0;
            // initializePagination(0); // TEMPORARILY DISABLED
            return;
        }

        console.log(`[displayStories] Attempting to display ${stories.length} stories.`); // Log: Start displaying

        stories.forEach((story, index) => {
            // Calculate totals
            totalViews += story.num_views || 0;
            totalProfileClicks += story.num_profile_clicks || 0;
            totalSwipes += story.num_swipes_up || 0;

            // Create Row
            const row = document.createElement('tr');
            // row.classList.add('story-row', 'hidden'); // TEMPORARILY REMOVED 'hidden'
            row.classList.add('story-row'); // Add only story-row class for now

            // Create Cells
            const dateCell = document.createElement('td');
            try {
                 const date = new Date(story.date_posted);
                 const formattedDate = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                 dateCell.textContent = formattedDate;
            } catch(e) {
                console.error("[displayStories] Error parsing date:", story.date_posted, e);
                dateCell.textContent = 'Invalid Date';
            }

            const viewsCell = document.createElement('td');
            viewsCell.textContent = story.num_views || 0;

            const clicksCell = document.createElement('td');
            clicksCell.textContent = story.num_profile_clicks || 0;

            const swipesCell = document.createElement('td');
            swipesCell.textContent = story.num_swipes_up || 0; // Story Interactions

            const linkCell = document.createElement('td');
            const link = document.createElement('a');
            link.href = story.story_link || '#';
            link.textContent = 'View Story';
            link.target = '_blank';
            link.classList.add('btn', 'btn-sm', 'btn-primary');
            linkCell.appendChild(link);

            // Append cells to row
            row.appendChild(dateCell);
            row.appendChild(viewsCell);
            row.appendChild(clicksCell);
            row.appendChild(swipesCell);
            row.appendChild(linkCell);

            // Append row to table body
            storyListBody.appendChild(row);
        });

        console.log(`[displayStories] Finished appending ${storyListBody.children.length} rows to tbody.`); // Log: Finished appending

        // Update summary cards
        totalViewsCard.textContent = totalViews;
        totalClicksCard.textContent = totalProfileClicks;
        totalSwipesCard.textContent = totalSwipes;

        // Initialize pagination AFTER rows are in the DOM
        // initializePagination(stories.length); // TEMPORARILY DISABLED
        console.log("[displayStories] Pagination logic temporarily disabled for testing.");
    }

    // --- Pagination Logic --- 
    function initializePagination(totalRows) {
        currentPage = 1; // Reset to page 1
        const totalPages = Math.ceil(totalRows / pageSize);
        console.log(`[initializePagination] Total rows: ${totalRows}, Total pages: ${totalPages}`); // ADDED LOG

        if (totalRows === 0 || totalPages <= 1) {
             paginationControls.style.display = 'none'; // Hide if no pagination needed
             console.log("[initializePagination] Hiding pagination controls."); // ADDED LOG
        } else {
             paginationControls.style.display = 'flex'; // Show pagination controls
             console.log("[initializePagination] Showing pagination controls."); // ADDED LOG
             updatePageInfo(totalPages);
             updateButtonState(totalPages);
             showPage(currentPage); // Show the first page
        }
    }

    function showPage(page) {
        const rows = storyListBody.querySelectorAll('.story-row');
        console.log(`[showPage(${page})] Found ${rows.length} rows with class 'story-row'.`); // ADDED LOG
        rows.forEach((row, index) => {
            const start = (page - 1) * pageSize;
            const end = start + pageSize;
            if (index >= start && index < end) {
                row.classList.remove('hidden');
            } else {
                row.classList.add('hidden');
            }
        });
        console.log(`[showPage(${page})] Finished updating row visibility.`); // ADDED LOG
    }

    function updatePageInfo(totalPages) {
        pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    function updateButtonState(totalPages) {
        prevBtn.disabled = (currentPage === 1);
        nextBtn.disabled = (currentPage === totalPages);
    }

    function changePage(direction) {
        const rows = storyListBody.querySelectorAll('.story-row');
        const totalPages = Math.ceil(rows.length / pageSize);
        const newPage = currentPage + direction;

        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            showPage(currentPage);
            updatePageInfo(totalPages);
            updateButtonState(totalPages);
        }
    }

    // Add listeners for pagination buttons
    prevBtn.addEventListener('click', () => changePage(-1));
    nextBtn.addEventListener('click', () => changePage(1));
    // --- End Pagination Logic --- 

    // --- Function to fetch stories and trigger display --- 
    async function fetchAndDisplayStories() {
        fetchBtn.disabled = true;
        fetchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching...';
        storyListBody.innerHTML = '<tr><td colspan="5"><i class="fas fa-spinner fa-spin"></i> Loading stories...</td></tr>';
        // Reset totals visually during load
        totalViewsCard.textContent = '-'; 
        totalClicksCard.textContent = '-';
        totalSwipesCard.textContent = '-';
        paginationControls.style.display = 'none'; // Hide pagination during load

        try {
            const response = await fetch('/get-stories/'); // Use the correct hyphenated URL
            const data = await response.json();

            if (response.ok && data.success) {
                displayStories(data.stories);
            } else {
                // Handle API error messages or non-success responses
                const errorMessage = data.message || `HTTP error! status: ${response.status}`;
                console.error('Error fetching stories:', errorMessage);
                alert('Error fetching stories: ' + errorMessage);
                 storyListBody.innerHTML = `<tr><td colspan="5">Error: ${errorMessage}</td></tr>`;
                 // Reset totals on error
                 totalViewsCard.textContent = 0;
                 totalClicksCard.textContent = 0;
                 totalSwipesCard.textContent = 0;
                 initializePagination(0); // Ensure pagination is hidden
            }
        } catch (error) {
            console.error('Network or fetch error:', error);
            alert('Could not connect to server or fetch stories: ' + error);
            storyListBody.innerHTML = `<tr><td colspan="5">Failed to fetch stories. Check network or console.</td></tr>`;
            // Reset totals on error
            totalViewsCard.textContent = 0;
            totalClicksCard.textContent = 0;
            totalSwipesCard.textContent = 0;
            initializePagination(0); // Ensure pagination is hidden
        } finally {
            fetchBtn.disabled = false;
            fetchBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Fetch Latest Stories';
        }
    }

    // --- Event Listeners --- 
    // Add event listener for the button click
    fetchBtn.addEventListener('click', fetchAndDisplayStories);

    // Add event listener to fetch stories when the page loads
    document.addEventListener('DOMContentLoaded', fetchAndDisplayStories);

  </script>

</body>
</html>
